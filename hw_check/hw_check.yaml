########################################################################################
# For Wemos based Mitsurunnwer HW-verification
# Shows IDs of connected Dallas sensors in trace-log
# Switches relay: 1sec on, 4sec off

# Update your WiFi-parameters (ssid and password)
# Set Dallas_pin and Relay_pin to match HW interfaces

esphome:
  name: mitsurunner-hw-check
# HW-platform
  platform: esp8266
  board: d1_mini

wifi:
  ssid: "...."
  password: "...."

# Logs on
logger:

# Dallas PIN, change PIN if needed
dallas:
  - pin: D3
    update_interval: 10s
    id: read_dallas

sensor:
  - platform: dallas
    index: 0
    id: read_T0

  - platform: dallas
    index: 1
    id: read_T1

# Relay PIN
switch:
  - platform: gpio
    pin: D1
    name: "rele"
    id: gpio_rele

status_led:
  pin:
    number: D4
    inverted: True

# Turn relay ON/OFF
interval:
  - interval: 5s

    then:
      - switch.turn_on: gpio_rele
      - delay: 0.5s
      - switch.turn_off: gpio_rele
